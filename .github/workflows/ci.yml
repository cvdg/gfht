name: CI
on:
  push:
    branches: [ "main" ]
    paths:
      - Cargo.lock
      - Cargo.toml
      - src/**
  pull_request:
    branches: [ "main" ]
    paths:
      - Cargo.lock
      - Cargo.toml
      - src/**
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: build
        run: cargo build --verbose
      - name: test
        run: cargo test --verbose
      - name: lint
        run: cargo skippy
